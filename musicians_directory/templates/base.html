<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musician Directory | {% block title %}{% endblock title %}</title>
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!--NavBar Start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fs-1 fw-bold text-warning" href="{% url "homepage" %}">M-D</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav m-auto">
            <li class="nav-item">
            <a class="nav-link {% block home %}{% endblock home %} fs-5 fw-semibold" aria-current="page" href="{% url "homepage" %}">Home</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link fs-5 fw-semibold {% block addMusician %}{% endblock addMusician %}" href="{% url "add_musician" %}">Add-Musician</a>
            </li>
            <li class="nav-item">
            <a class="nav-link fs-5 fw-semibold {% block addAlbum %}{% endblock addAlbum %}" href="{% url "add_album" %}">Add-Album</a>
            </li>
            {% endif %}
            
        </ul>
        <div class="d-flex" role="search">
          <ul class="navbar-nav ">
            {% if request.user.is_authenticated %}
            <li class="nav-item mx-3">
            <a class="btn btn-primary fs-5 fw-semibold" aria-current="page" href="{% url "profile" %}">Profile</a>
            </li>
            <li class="nav-item mx-3">
            <a class="btn btn-danger fs-5 fw-semibold" aria-current="page" href="{% url "logout" %}">LogOut</a>
            </li>
            {% else %}
            <li class="nav-item mx-3">
            <a class="btn btn-warning fs-5 fw-semibold" aria-current="page" href="{% url "signup" %}">SignUp</a>
            </li>
            <li class="nav-item mx-3">
            <a class=" btn btn-primary fs-5 fw-semibold" aria-current="page" href="{% url "login" %}">LogIn</a>
            </li>
            {% endif %}
          </ul>
          
        </div>
        </div>
    </div>
    </nav>
    <!--NavBar End-->
    {% block content %}{% endblock content %}
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
